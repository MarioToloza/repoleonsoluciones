<div class=" container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{titulo }} </span>

                    <form class="mt-4" [formGroup]="formcita" (ngSubmit)="agregarCita()">
                        <div class="mb-3">
                            <input type="text" formControlName="fecha" class="form-control form-control-lg"placeholder="Fecha">                          
                        </div>
                        <div class="mb-3 ">
                            <input type="text" formControlName="estado" class="form-control form-control-lg"placeholder="Estado" >
                        </div>
                        <div class="mb-3 ">
                            <input type="text" formControlName="servicio" class="form-control form-control-lg"placeholder="Servicio" >
                        </div>
                        <div class="mb-3 ">
                            <input type="text" formControlName="observaciones" class="form-control form-control-lg"placeholder="Observaciones" >
                        </div>
                        <div class="mb-3 ">
                            <input type="text" formControlName="tecnico" class="form-control form-control-lg"placeholder="Tecnico">
                        </div>
                        <button  class="btn btn-dark btn-lg float-start"routerLink="/listar-formcita" >Volver</button>
                        <button  type="submit" [disabled]="formcita.invalid" class="btn btn-dark btn-lg float-end">{{boton}}</button>
                      </form>




                </div>
            </div>
        </div>
    </div>
</div>
